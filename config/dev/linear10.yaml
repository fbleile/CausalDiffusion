---n_datasets: 3n_vars: 10n_samples: 1000sparsity: 0.1id: synth-scm-lineargraph: sparse# modelminval: 1.0maxval: 3.0maxbias: 3.0minscale_log: -1.0maxscale_log: 1.0adjust: eigenadjust_eps: 0.5# interventionsn_intv_train: 5n_intv_test: 5intvs_per_env: 1intv_shift_min: 5.0intv_shift_max: 15.0intv_scale: falseintv_shift_u: true# inductive biasmarg_indeps: 10# SDE simulationsde:  is_nonnegative: false  dt: 0.01  thinning: 500  n_samples_burnin: 100